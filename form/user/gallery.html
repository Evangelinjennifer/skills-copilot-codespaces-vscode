<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 20px;
        }
        .gallery {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 19px;
            padding: 25px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit:cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        button {
    background-color: #007BFF;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="photo1.jpg" alt="Image 1">
        <img src="photo2.jpg" alt="Image 2">
        <img src="photo3.jpg" alt="Image 3">
        <img src="photo4.jpg" alt="Image 4">
        <img src="photo5.jpg" alt="Image 5">
        <img src="photo6.jpg" alt="Image 6">
        <img src="photo7.jpg" alt="Image 7">
        <img src="photo8.jpg" alt="Image 8">
       
    </div>
    <button onclick='history.back()' style='margin-top: 20px; padding: 10px 15px; font-size: 16px; cursor: pointer;'>Go Back</button>
</body>
</html>
